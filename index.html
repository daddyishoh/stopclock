<!DOCTYPE html>
<html>
<head>
  <title>Vanilla JS Stopwatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link rel="stylesheet" href="stopWatch.css">
</head>
<body>
    <div id="timerContainer">
        <div class="timer" onclick="startTimer()">Start Timer!</div>
        <div class="startTimer reset" onclick="startTimer()" >
            <i class="fas fa-play"></i>
        </div>
        <div class="pauseTimer reset" onclick="pauseTimer()" >
            <i class="fas fa-pause"></i>
        </div>
        <div class="resetTimer reset" onclick="resetTimer()">Reset</div>
    </div>

    <form name="trainingTime" action="https://formspree.io/shawnsteen777@gmail.com" method="post">
        <input type="submit" value="Submit session time" class="button">
        <input type="text" id="addTime" name="addTime">
    </form>
<script type="text/javascript" src="stopWatch.js"></script>
</body>
</html>
